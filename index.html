<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Restaurnats list page">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Roboto:300,700,100" rel="stylesheet">
    <link src="//normalize-css.googlecode.com/svn/trunk/normalize.css" rel="stylesheet" />
    <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" >
    <title>Restaurant Reviews</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <h1><a tabindex="1" href="/">Restaurant Reviews</a></h1>
            </nav>
        </header>

        <main id="maincontent" role="main">
            <section id="map-container" aria-label="Map for Restaurants">
                <div id="map" role="application"></div>
            </section>
            <section>
                <div class="filter-options">
                    <h2 tabindex="2">Filter Results</h2>
                    <select id="neighborhoods-select" tabindex="2" aria-label="Select Neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" tabindex="2" aria-label="Select Cuisines" name="cuisines" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
                <ul id="restaurants-list"></ul>
            </section>
        </main>

        <footer id="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            console.log('Service Worker is supported');
            navigator.serviceWorker.register('sw.js')
            .then(registration =>
                console.log('Registration succeeded', registration))
            .catch(err => console.log('Registration failed: ', err));
        }
    </script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

</body>

</html>
