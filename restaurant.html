<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Restaurant detail page">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Roboto:100,300,700" >
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Info</title>
</head>

<body>
    <div class="container">
        <!-- Beginning header -->
        <header>
            <!-- Beginning nav -->
            <nav>
              <h1><a tabindex="1" href="/">Restaurant Reviews</a></h1>
            </nav>
            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
              <li><a tabindex="2" href="/">Home</a></li>
            </ul>
            <!-- End breadcrumb -->
            <!-- End nav -->
        </header>
        <!-- End header -->

        <!-- Beginning main -->
        <main id="maincontent" role="main">
            <!-- Beginning map -->
            <section id="map-container" aria-label="Map for Restaurants">
              <div id="map" role="application"></div>
            </section>
            <!-- End map -->
            <!-- Beginning restaurant -->
            <section id="restaurant-container" aria-label="Restaurant Details">
              <h1 id="restaurant-name" tabindex="3"></h1>
              <img id="restaurant-img"  tabindex="4" alt="Restaurant Photo">
              <p id="restaurant-cuisine" tabindex="5"></p>
              <p id="restaurant-address" tabindex="6"></p>
              <table id="restaurant-hours" tabindex="7"></table>
            </section>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container">
              <ul id="reviews-list" tabindex="0"></ul>
            </section>
            <!-- End reviews -->
        </main>
        <!-- End main -->

        <!-- Beginning footer -->
        <footer id="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
    </div>
    <!-- End footer -->

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <script type="text/javascript" src="js/restaurant_info.js"></script>


</body>

</html>
